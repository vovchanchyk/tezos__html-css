    <section class="contacts">
      <div class="contacts__container">
        <div class="contacts__text">
          <h2 class="contacts__title">Contact Us</h2>
          <h4 class="contacts__subtitle">
            Most calendars are designed for teams. Slate is designed for
            freelancers
          </h4>
        </div>
  
        <div class="contacts__action">
          <form action="#" class="contacts__form form">
            <h3 class="form__title">Contact Us</h3>
            <input
              type="text"
              class="form__input"
              name="name"
              placeholder="Your Name"
            />
            <input type="email" name="email" id="" class="form__input" />
            <textarea
              name="message"
              id=""
              cols="30"
              rows="10"
              class="form__message"
            ></textarea>
            <input type="submit" value="Send" class="form__btn btn" />
          </form>
          <div class="contacts__right">
            <div class="contacts__items">
              <address>
                <img
                  src="./imgs/contact/bx_bx-map.svg"
                  alt=""
                  class="contact__icon"
                />
                <h6 class="contacts__item-text">
                  6386 Spring St undefined Anchorage, Georgia 12473 United States
                </h6>
              </address>
              <address>
                <img
                  src="./imgs/contact/phone.svg"
                  alt=""
                  class="contact__icon"
                />
                <h6 class="contacts__item-text">
                  (843) 555-0130
                </h6>
              </address>
              <address>
                <img
                  src="./imgs/contact/email.svg"
                  alt=""
                  class="contact__icon"
                />
                <h6 class="contacts__item-text">
                  willie.jennings@example.com
                </h6>
              </address>
            </div>
  
            
              <iframe class="contacts__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2544.1751457208597!2d30.456271315728888!3d50.38193347946601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4c8e2b597354b%3A0xb35706d9d0d479bc!2zU3BvcnQgTGlmZSDQotC10YDQtdC80LrQuA!5e0!3m2!1sru!2sua!4v1627322230183!5m2!1sru!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            
            <ul class="contacts__social">
              <a href="https://twitter.com/?lang=ru" class="contacts__social-link">
                <img
                  src="./imgs/social/bluetw.svg"
                  alt=""
                  class="contacts__social-icon"
                />
              </a>
              <a href="https://www.facebook.com/" class="contacts__social-link">
                <img
                  src="./imgs/social/bluefb.svg"
                  alt=""
                  class="contacts__social-icon"
                />
              </a>
              <a href="https://www.linkedin.com/" class="contacts__social-link">
                <img
                  src="./imgs/social/bluein.svg"
                  alt=""
                  class="contacts__social-icon"
                />
              </a>
            </ul>
          </div>
        </div>
      </div>
   
    </section>
