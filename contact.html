<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="margin-zero">
    <section class="contact">
      <hgroup class="contact__description description">
        <h2 class="description__title">Contact Us</h2>
        <h4 class="description__subtitle">
          Most calendars are designed for teams. Slate is designed for
          freelancers
        </h4>
      </hgroup>
      <div class="contact__left">
        <form action="#" class="contact__form form">
          <h3 class="form__title">Contact Us</h3>
          <input
            type="text"
            class="form__input input"
            name="name"
            placeholder="Your Name"
            autocomplete="false"
          />
          <input
            type="email"
            name="email"
            id=""
            class="form__input input"
            autocomplete="false"
            placeholder="Email"
          />
          <textarea
            name="message"
            id=""
            cols="30"
            rows="10"
            class="form__message"
          ></textarea>
          <input type="submit" value="Send" class="contact__btn btn" />
        </form> 
      </div>
      <div class="contact__right">
        <div class="contact__items">
            <address class="contact__addres-item">
              <img
                src="./imgs/contact/bx_bx-map.svg"
                alt=""
                class="contact__icon"
              />
              <h6 class="contact__item-text">
                6386 Spring St undefined Anchorage, Georgia 12473 United States
              </h6>
            </address>
            <address class="contact__addres-item">
              <img src="./imgs/contact/phone.svg" alt="" class="contact__icon" />
              <h6 class="contact__item-text">(843) 555-0130</h6>
            </address>
            <address class="contact__addres-item">
              <img src="./imgs/contact/email.svg" alt="" class="contact__icon" />
              <h6 class="contact__item-text">willie.jennings@example.com</h6>
            </address>
          </div>

        <iframe
          class="contact__map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2544.1751457208597!2d30.456271315728888!3d50.38193347946601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4c8e2b597354b%3A0xb35706d9d0d479bc!2zU3BvcnQgTGlmZSDQotC10YDQtdC80LrQuA!5e0!3m2!1sru!2sua!4v1627322230183!5m2!1sru!2sua"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      <nav class="contact__socials socials">
          <a href="#" class="socials__link" rel="noopener noreferrer" target="_blank">
              <img src="./imgs/social/bluetw.svg" alt="" class="socials__icon" />
            </a>
            <a href="#" class="socials__link" rel="noopener noreferrer" target="_blank">
              <img src="./imgs/social/bluefb.svg" alt="" class="socials__icon" />
            </a>
            <a href="#" class="socials__link" rel="noopener noreferrer" target="_blank">
              <img src="./imgs/social/bluein.svg" alt="" class="socials__icon" />
            </a>
      </nav>
      </div>
    </section>
  </body>
</html>
