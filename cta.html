<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="margin-zero">
    <section class="cta">
      <img
        src="./imgs/cta/left-container.png"
        alt="cta image"
        class="cta__img"
      />
      <hgroup class="description cta__description">
        <h3
          class="description__title description__title--small description__title--bold"
        >
          At your fingertips
        </h3>
        <h2 class="cta__subtitle-desctop">Lightning fast prototyping</h2>
        <h2 class="cta__subtitle-mobile">Newsletter</h2>
        <h4 class="description__subtitle cta__description-mobile">
          Most calendars are designed for teams.
          Slate is designed for freelancers
        </h4>
      </hgroup>
      <div class="cta__action">
        <h3 class="cta__action-title">Subscribe to our Newsletter</h3>
        <p class="cta__action-description">
          Available exclusivery on Figmaland
        </p>
        <form action="" class="cta__form">
          <input type="text" class="cta__input input" />
          <input class="cta__submit btn" type="submit" value="Subscribe" />
        </form>
      </div>





    </section>
  </body>
</html>
